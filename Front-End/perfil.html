<body>

  <div class="container">
    <h1>Meu Perfil</h1>
    
    <div id="dadosPerfil" class="perfil-box">
      <label><strong>Nome:</strong> <input type="text" id="nome" disabled></label>
      <label><strong>Telefone:</strong> <input type="text" id="telefone" disabled></label>
      <label><strong>UF:</strong> <input type="text" id="uf" disabled></label>
      <label><strong>Cidade:</strong> <input type="text" id="cidade" disabled></label>
    </div>

    <div class="botoes-acao">
      <button id="editarPerfil">Editar Perfil</button>
      <button id="salvarPerfil" style="display: none;">Salvar Alterações</button>
      <button id="deletarConta" class="danger">Deletar Minha Conta</button>
    </div>
  </div>

  <script src="js/perfil.js"></script>
